version: v1
plugins:
  - name: go
    out: pingpong
    opt: paths=source_relative
  - name: go-grpc
    out: pingpong
    opt: paths=source_relative,require_unimplemented_servers=false
  - name: grpc-gateway
    out: pingpong
    opt: paths=source_relative
  - name: ts_proto
    path: /Users/sdillikar/github/public/react_pub/my-app3-ts/node_modules/.bin/protoc-gen-ts_proto
    out:  pingpong
    opt:
      - outputClientImpl=grpc-web # client implementation it generates
      - esModuleInterop=true # use imports as required in modern ts setups
      - useOptionals=true # use optional TypeScript properties instead of undefined
  - name: js
    path: ./ui/pingpongapp/node_modules/.bin/protoc-gen-grpc-web
    out:  pingpong
    opt:
      - import_style=commonjs,mode=grpcwebtext
  - name: js
    out:  pingpong
    opt:
      - import_style=commonjs,binary